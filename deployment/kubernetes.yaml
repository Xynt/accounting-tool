apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqlapi-deployment
spec:
  selector:
    matchLabels:
      app: mysqlapi-pod
  replicas: 2
  template:
    metadata:
      labels:
        app: mysqlapi-pod
    spec:
      containers:
        - name: mysqlapi-container
          image: mysqlapi:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
---
apiVersion: v1
kind: Service
metadata:
  name: mysqlapi-service
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: mysqlapi-pod
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mysqlapi-ingress
spec:
  rules:
    - http:
        paths:
          - path: /mysqlapi
            pathType: Prefix
            backend:
              service:
                name: mysqlapi-service
                port:
                  number: 80